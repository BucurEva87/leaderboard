<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>

    <div>
      <section>
        <h2>Recent scores</h2>
        <button type="button" id="refresh">Refresh</button>
        <ul id="leaderboard">
          <li>Loading scores (please wait)...</li>
        </ul>
      </section>

      <section>
        <h2>Add your score</h2>
        <input type="text" id="player_name" placeholder="Your name" required />
        <p class="player_name-error hidden">Player name must not be null</p>
        <input type="number" id="player_score" placeholder="Your score" required />
        <p class="player_score-error hidden">Player score must be a number</p>
        <button type="button" id="submit">Submit</button>
      </section>
    </div>
  </body>
</html>
